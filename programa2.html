<meta charset="UTF-8">
<canvas width=600 height=400></canvas>
<script>
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')

    function desenhaQuadrado(x,y,cor) {
        pincel.fillStyle = cor
        pincel.fillRect(x, y, 50, 50)
        pincel.fillStroke = 'black'
        pincel.strokeRect(x, y, 50, 50)
    }

    // var x = 0
    // while(x < 600){
    //     desenhaQuadrado(x,0,'red')
    //     desenhaQuadrado(x,50,'orange')
    //     desenhaQuadrado(x,100,'yellow')
    //     x = x + 50
    // }

    for (let index = 0; index < 600; index = index + 50) {
        desenhaQuadrado(index,0,'red')
        desenhaQuadrado(index,50,'orange')
        desenhaQuadrado(index,100,'yellow')
    }

</script>
